<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPR Absence Mobile Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            word-wrap: break-word;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .test-group {
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        .test-group:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• BPR Absence</h1>
        <div class="subtitle">Mobile Connection Test</div>

        <div class="info">
            <strong>üì± Petunjuk:</strong><br>
            1. Pastikan HP dan PC di Wi-Fi yang sama<br>
            2. Masukkan IP PC Anda (dari ipconfig)<br>
            3. Klik tombol test untuk cek koneksi
        </div>

        <!-- IP Configuration -->
        <div class="test-group">
            <h3>üîß Server Configuration</h3>
            <input type="text" id="serverIP" placeholder="Server IP (e.g., 10.161.89.13)" value="10.161.89.13">
            <input type="number" id="serverPort" placeholder="Server Port (default: 3000)" value="3000">
        </div>

        <!-- Test Buttons -->
        <div class="test-group">
            <h3>üß™ Connection Tests</h3>
            <button onclick="testHealth()">1Ô∏è‚É£ Test Health Endpoint</button>
            <button onclick="testMobileAPI()">2Ô∏è‚É£ Test Mobile API</button>
            <button onclick="testLogin()">3Ô∏è‚É£ Test Login API</button>
        </div>

        <!-- Login Test -->
        <div class="test-group">
            <h3>üîê Login Test (Optional)</h3>
            <input type="text" id="email" placeholder="Email" value="">
            <input type="password" id="password" placeholder="Password" value="">
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Testing connection...</p>
        </div>

        <!-- Results -->
        <div class="result" id="result"></div>
    </div>

    <script>
        const API_TIMEOUT = 120000; // 120 seconds

        function getBaseUrl() {
            const ip = document.getElementById('serverIP').value.trim();
            const port = document.getElementById('serverPort').value.trim();
            return `http://${ip}:${port}`;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResult(message, isSuccess = true) {
            hideLoading();
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        async function fetchWithTimeout(url, options = {}, timeout = API_TIMEOUT) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        async function testHealth() {
            showLoading();
            const baseUrl = getBaseUrl();
            const url = `${baseUrl}/health`;

            console.log('Testing:', url);

            try {
                const startTime = Date.now();
                const response = await fetchWithTimeout(url);
                const endTime = Date.now();
                const duration = endTime - startTime;

                const data = await response.json();

                showResult(`
                    <h3>‚úÖ Health Check Successful!</h3>
                    <p><strong>Response Time:</strong> ${duration}ms</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Your IP:</strong> ${data.clientIP || 'N/A'}</p>
                    <p><strong>Server IP:</strong> ${data.serverIP || 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, true);
            } catch (error) {
                console.error('Health test error:', error);
                showResult(`
                    <h3>‚ùå Health Check Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                    <hr>
                    <p><strong>Troubleshooting:</strong></p>
                    <ul>
                        <li>Pastikan backend server berjalan (node server.js)</li>
                        <li>Cek IP address sudah benar (ipconfig di PC)</li>
                        <li>Pastikan firewall mengizinkan port 3000</li>
                        <li>HP dan PC harus di Wi-Fi yang sama</li>
                    </ul>
                `, false);
            }
        }

        async function testMobileAPI() {
            showLoading();
            const baseUrl = getBaseUrl();
            const url = `${baseUrl}/api/test/mobile`;

            console.log('Testing:', url);

            try {
                const startTime = Date.now();
                const response = await fetchWithTimeout(url);
                const endTime = Date.now();
                const duration = endTime - startTime;

                const data = await response.json();

                showResult(`
                    <h3>‚úÖ Mobile API Test Successful!</h3>
                    <p><strong>Response Time:</strong> ${duration}ms</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Your IP:</strong> ${data.clientIP || 'N/A'}</p>
                    <p><strong>Server IP:</strong> ${data.serverIP || 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, true);
            } catch (error) {
                console.error('Mobile API test error:', error);
                showResult(`
                    <h3>‚ùå Mobile API Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `, false);
            }
        }

        async function testLogin() {
            showLoading();
            const baseUrl = getBaseUrl();
            const url = `${baseUrl}/api/auth/login`;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showResult(`
                    <h3>‚ö†Ô∏è Missing Credentials</h3>
                    <p>Please enter email and password to test login</p>
                `, false);
                return;
            }

            console.log('Testing login:', url);

            try {
                const startTime = Date.now();
                const response = await fetchWithTimeout(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                const endTime = Date.now();
                const duration = endTime - startTime;

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult(`
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>Response Time:</strong> ${duration}ms</p>
                        <p><strong>User:</strong> ${data.data?.user?.full_name || 'N/A'}</p>
                        <p><strong>Role:</strong> ${data.data?.user?.role || 'N/A'}</p>
                        <p><strong>Token:</strong> ${data.data?.token ? 'Received ‚úì' : 'Not received ‚úó'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, true);
                } else {
                    showResult(`
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Response Time:</strong> ${duration}ms</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                console.error('Login test error:', error);
                showResult(`
                    <h3>‚ùå Login Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                    <p>This could be a network timeout or connection error.</p>
                `, false);
            }
        }

        // Auto-populate IP from URL params if present
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const ip = params.get('ip');
            if (ip) {
                document.getElementById('serverIP').value = ip;
            }
        });
    </script>
</body>
</html>
