<!DOCTYPE html>
<html>
<head>
    <title>Test Letters Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .letter { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .status { padding: 4px 8px; border-radius: 4px; color: white; }
        .waiting { background-color: #ff9800; }
        .approved { background-color: #4caf50; }
        .rejected { background-color: #f44336; }
        .pending { background-color: #2196f3; }
    </style>
</head>
<body>
    <h1>üîç Test Letters Data from API</h1>
    <div id="loading">Loading letters...</div>
    <div id="letters"></div>
    <div id="error" style="color: red;"></div>

    <script>
        async function testLettersAPI() {
            try {
                console.log('üîç Testing letters API...');
                
                const response = await fetch('http://localhost:3000/api/letters', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJnQUh3TWRKOFdPUkVWQ3hVU3lHbk1HZnU3cEcyIiwiZW1wbG95ZWVJZCI6IlNVUDAwMSIsInJvbGUiOiJzdXBlcl9hZG1pbiIsImlhdCI6MTc2MDQ2Njc1MSwiZXhwIjoxNzYxMDcxNTUxfQ.IQ1z42CBKyAVnW7DzpZsieCKLWb1_oimGblC8f3yujo',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('üìã API Response:', data);
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.success && data.data && data.data.letters) {
                    displayLetters(data.data.letters);
                } else {
                    document.getElementById('error').innerHTML = 'No letters found or API error';
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = `Error: ${error.message}`;
            }
        }
        
        function displayLetters(letters) {
            const container = document.getElementById('letters');
            container.innerHTML = `<h2>üì¨ Found ${letters.length} Letters</h2>`;
            
            letters.forEach(letter => {
                const div = document.createElement('div');
                div.className = 'letter';
                
                const statusClass = letter.status.replace('_', '');
                const statusLabel = letter.status.replace('_', ' ').toUpperCase();
                
                div.innerHTML = `
                    <h3>${letter.subject}</h3>
                    <p><strong>From:</strong> ${letter.sender_name || 'Unknown'}</p>
                    <p><strong>Status:</strong> <span class="status ${statusClass}">${statusLabel}</span></p>
                    <p><strong>Type:</strong> ${letter.letter_type}</p>
                    <p><strong>Priority:</strong> ${letter.priority}</p>
                    <p><strong>Created:</strong> ${new Date(letter.created_at.seconds * 1000).toLocaleString()}</p>
                    <p><strong>Content:</strong> ${letter.content}</p>
                `;
                
                container.appendChild(div);
            });
        }
        
        // Run test when page loads
        testLettersAPI();
    </script>
</body>
</html>
